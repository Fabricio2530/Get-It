<table class="styled-table">
    <thead>

    </thead>

        <tr>
            <td>
                <button class="tags-tags" 
                type="submit" 
                formmethod="post" 
                onclick="document.location='tags/{{tag.tag}}'">{{tag.tag}}</button> 
            </td>
        </tr>
    </tbody>

</table>
